<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type & Fashion Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section -->
        <header>
            <h1>Body Type & Fashion Recommendation</h1>
            <p>Enter your body measurements and select the occasion for personalized recommendations.</p>
        </header>

        <!-- Form Section -->
        <section class="form-container">
            <label for="shoulder">Shoulder Measurement (in inches):</label>
            <input type="number" id="shoulder" placeholder="Enter shoulder size">

            <label for="waist">Waist Measurement (in inches):</label>
            <input type="number" id="waist" placeholder="Enter waist size">

            <label for="hip">Hip Measurement (in inches):</label>
            <input type="number" id="hip" placeholder="Enter hip size">

            <label for="occasion">Select Occasion:</label>
            <select id="occasion">
                <option value="Casual">Casual</option>
                <option value="Formal">Formal</option>
                <option value="Party">Party</option>
                <option value="Wedding">Wedding</option>
                <option value="Office Wear">Office Wear</option>
            </select>

            <button onclick="generateRecommendation()">Get Recommendation</button>
        </section>

        <!-- Result Section -->
        <section id="result-container" class="result-container">
            <div id="recommendation"></div>
            <img id="bodyTypeImage" src="" alt="Body Type" style="display: none; width: 100%; margin-top: 20px;">
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
