<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h2>Body Type Calculator</h2>
        <form id="calculator-form">
            <label>Shoulder (cm): <input type="number" id="shoulder" required></label>
            <label>Waist (cm): <input type="number" id="waist" required></label>
            <label>Hip (cm): <input type="number" id="hip" required></label>
            <button type="submit">Calculate</button>
        </form>
        <div id="result">
            <p id="body-type-text"></p>
            <img id="body-type-image" src="" alt="Body Type Image" style="display:none; width: 200px; height: auto; margin-top: 15px;">
            <p id="color-suggestions"></p>
            <p id="occasion-suggestions"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
