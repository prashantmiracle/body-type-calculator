<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Type & Fashion Recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Section -->
        <header>
            <h1>Body Type & Fashion Recommendations</h1>
            <p>Find your ideal body type and get fashion tips that match your style.</p>
        </header>

        <!-- Form Section -->
        <section class="form-container">
            <form id="measurements-form">
                <div class="form-group">
                    <label for="shoulder">Shoulder Measurement (in inches):</label>
                    <input type="number" id="shoulder" placeholder="Enter shoulder size" required>
                </div>

                <div class="form-group">
                    <label for="waist">Waist Measurement (in inches):</label>
                    <input type="number" id="waist" placeholder="Enter waist size" required>
                </div>

                <div class="form-group">
                    <label for="hip">Hip Measurement (in inches):</label>
                    <input type="number" id="hip" placeholder="Enter hip size" required>
                </div>

                <div class="form-group">
                    <label for="occasion">Select Occasion:</label>
                    <select id="occasion" required>
                        <option value="Casual">Casual</option>
                        <option value="Formal">Formal</option>
                        <option value="Party">Party</option>
                        <option value="Wedding">Wedding</option>
                        <option value="Office Wear">Office Wear</option>
                    </select>
                </div>

                <button type="button" onclick="generateRecommendation()">Get Recommendation</button>
            </form>
        </section>

        <!-- Result Section -->
        <section id="result-container" class="result-container">
            <div id="recommendation"></div>
            <div id="colorRecommendation"></div>
            <img id="bodyTypeImage" src="" alt="Body Type" class="body-type-image" style="display: none;">
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
